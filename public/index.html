<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title> PROBABILIDADE E ESTATÍSTICA - CALCULOS PARA TABELA DE FREQUENCIA</title>

    <script type="text/javascript" src="./js/calculation.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/css/style.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">

        <div class="text-center">
            <h2>Olá seja bem vindo</h2>

            <h3>Organizando numeros</h3>
        </div>



        <input class="form-control" type="text" id="number" name="numbers" />

        <button class="mt-3 btn btn-primary" onclick="organizedNumbers()">Organizar</button>


        <textarea class="form-control rounded-0 mt-2" id="result">

        </textarea>


        <input class="form-control mt-3" type="text " id="amplitudeTotal" placeholder="Amplitude total " disabled=" ">

        <input class="form-control mt-2" type="text " id="numeroClasses" placeholder="Numero de classes " disabled=" ">

        <input class="form-control mt-2" type="text" id="intervaloClasse" placeholder="Intervalo de classes " disabled=" ">

        <hr>

        <h2>Informe FI </h2>

        <input class="form-control mt-2" type="text" id="FI" name="FI " />

        <button class="btn btn-primary mt-4" onclick="frequencyDistribution()">Criar Tabela de Frequencia</button>


        <table class="table table-striped table-bordered table-condensed table-hover mt-4">
            <tr>
                <td><b>FI</b></td>
                <td><b>FR</b></td>
                <td><b>FR%</b></td>
                <td><b>FAC</b></td>
            </tr>
            <tr>
                <td id="frequencia"></td>
                <td id="fr"></td>
                <td id="frPercent"></td>
                <td id="fac"></td>
            </tr>

        </table>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    </div>

</body>

</html>
