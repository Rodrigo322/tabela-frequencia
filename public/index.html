<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>
      PROBABILIDADE E ESTATÍSTICA - CALCULOS PARA TABELA DE FREQUENCIA
    </title>
    <script type="text/javascript" src="./js/calculation.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
      media="screen"
    />
  </head>
  <body>
    <div id="page-teacher-form" class="container">
      <header class="page-header">
        <div class="header-content">
          <strong>Olá Seja bem vindo</strong>

          <img src="assets/pr.svg" alt="PROBABILIDADE E ESTATÍSTICA" />
        </div>
      </header>

      <main>
        <div class="form">
          <fieldset>
            <legend>Digite os dados</legend>

            <div class="input-block">
              <label>Distribuição de Frequencia</label>
              <input type="text" id="number" name="numbers" />
            </div>

            <button onclick="organizedNumbers()">Organizar</button>
          </fieldset>

          <fieldset>
            <legend>Numeros organizados</legend>

            <div class="textarea-block">
              <label>Distribuição de Frequencia</label>
              <textarea id="result" disabled></textarea>
            </div>

            <div class="input-block">
              <input
                type="text "
                id="amplitudeTotal"
                placeholder="Amplitude total: "
                disabled
              />

              <input
                type="text "
                id="numeroClasses"
                placeholder="Numero de classes: "
                disabled
              />

              <input
                type="text"
                id="intervaloClasse"
                placeholder="Intervalo de classes: "
                disabled
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Dados do FI</legend>

            <div class="input-block">
              <label>Digite o FI</label>
              <input type="text" id="FI" name="FI " />
            </div>

            <button onclick="frequencyDistribution()">
              Criar Tabela de Frequencia
            </button>
          </fieldset>

          <fieldset>
            <legend>Dados da Tabela</legend>

            <div class="content">
              <table class="rTable">
                <thead>
                  <tr>
                    <td><b>FI</b></td>
                    <td><b>FR</b></td>
                    <td><b>FR%</b></td>
                    <td><b>FAC</b></td>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td id="frequencia"></td>
                    <td id="fr"></td>
                    <td id="frPercent"></td>
                    <td id="fac"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </fieldset>
        </div>
      </main>
    </div>
  </body>
</html>
